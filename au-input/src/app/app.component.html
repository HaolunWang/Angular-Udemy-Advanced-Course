<header class="l-header">
  <ul class="top-menu disable-link-styles">
    <li class="logo-small-container">
      <a class="v-center-block-parent">
        <img class="v-center-block logo-small angular-university-logo"
             src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
             data-pin-nopin="true">

      </a>
    </li>
    <li>
      <a>Inputs</a>
    </li>
  </ul>

</header>

<body>
<div class="container">
  <h1>Font Awesome</h1>

<div class="form">

  <div class="form-row">
      <label>Normal Input:</label>
      <!-- common input in html -->
      <input class="normal-input" type="email" name="email" placeholder="E-mail">
  </div>

  <div class="form-row">
    <label>Email:</label>
    <!-- <au-fa-input icon= "envelope" placeholder="Email"></au-fa-input> -->
    <!-- this way makes the property placeholder is duplicate in both au-fa-input.component.html and app.component.html-->
    <au-fa-input id='email-field' icon= "envelope">
      <input type="email" name="email" placeholder="Email" autocomplete="off" class='test-class'>
    </au-fa-input>
  </div>
  <!-- [icon] is passing property, if no [] means it is only representing string -->
  <div class="form-row au-fa-input-red-theme">
    <label>Password:</label>
    <!-- <au-fa-input icon= "lock" placeholder="Password"></au-fa-input> -->
    <au-fa-input id='password-field' icon= "lock">
      <input type="password" name="password" placeholder="Password" class='test-class'>
      <!-- # is for reference -->
    </au-fa-input>
  </div>

  <div class="form-row stripe-field">
    <label>Stripe:</label>
    <au-fa-input icon="cc-stripe">
      <input placeholder="Stripe">
    </au-fa-input>
  </div>

</div>

</div>

</body>
