<h2>
    Tab Panel
</h2>

<div class="container">

  <ng-template #headerButton>
    <button (click)="tabPanel.selectTab(loginTab)">Login</button>
    <button (click)="tabPanel.selectTab(signUpTab)">Sign Up</button>
    <button (click)="tabPanel.selectTab(contactTab)">Contact</button>
  </ng-template>

  <app-au-tab-panel #tabPanel >
    <!-- #tabPanel is a reference for AuTabPanelComponent so that 
      we can access the methods in AuTabPanelComponent if we use tabPanel.methodName-->
    <app-au-tab title="Login" #loginTab>
      <form>
        <div class="form-field">
          <label>Email:</label><input name="email" class="login-email">
        </div>
        <div class="form-field">
          <label>Password:</label><input>
        </div>
      </form>
    </app-au-tab>

    <app-au-tab title="Sign Up" #signUpTab>
      <form>
        <div class="form-field">
            <label>Email:</label><input>
        </div>
        <div class="form-field">
            <label>Password:</label><input>
        </div>
        <div class="form-field">
            <label>Confirm Password:</label><input>
        </div>
      </form>
    </app-au-tab>

    <app-au-tab title="Contact" #contactTab>
      <form>
        <div class="form-field">
            <label>Email:</label><input class="contact-email">
        </div>
        <div class="form-field">
            <label>Message:</label>
            <textarea></textarea>
        </div>
      </form>
    </app-au-tab>
  </app-au-tab-panel>
